<section class="content-header">
  <h1>
    Chat
  </h1>
</section>

<section class="content" id="chat" >
  <div class="col-lg-12">
    <div class="col-lg-4">
      <div class="box box-success col-lg-4">
        <div class="box-header ui-sortable-handle" style="cursor: move;">
          <i class="fa fa-comments-o"></i>
          <h3 class="box-title">Contributeurs</h3>
        </div>
        <div class="box-body">
          <ul class="todo-list">
            <li ng-repeat="u in users" style="cursor: pointer;" ng-click="selectUser($index)">
              <!-- todo text -->
              <span class="text">{{ u.nom }} {{ u.prenom }}</span>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="col-lg-8">
      <div class="box box-success">
        <div class="box-header ui-sortable-handle" style="cursor: move;">
          <i class="fa fa-comments-o"></i>
          <h3 class="box-title">Chat</h3>
          <span class="pull-right">
            <h4>{{ selectedUser.nom }} {{ selectedUser.prenom }}</h4>
          </span>
        </div>
          <div class="box-body chat" id="chat-box" style="overflow: scroll; width: auto; height: 300px;">
            <div id="chat-inner">
            <!-- chat item -->
            <div class="item" ng-repeat="msg in messages">
              <p class="message" style="margin-top: 0px; margin-left: 0px;">
                <a href="#" class="name">
                  <small class="text-muted pull-right"><i class="fa fa-clock-o"></i> {{ msg.date_creation}}</small>
                  {{msg.from.nom}} {{msg.from.prenom}}
                </a>
                {{ msg.content }}
              </p>
            </div><!-- /.item -->
            </div>
          <!-- chat item -->
          </div>

        <div class="box-footer">
          <div class="input-group">
            <input class="form-control" ng-model="message.content" placeholder="Type message...">
            <div class="input-group-btn">
              <button ng-click="send()" class="btn btn-success"><i class="fa fa-plus"></i></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</section>
<script type="text/javascript">

</script>
