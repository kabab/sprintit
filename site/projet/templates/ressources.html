<section class="content-header">
  <h1>
    Ressources
  </h1>


</section>

<section class="content" id="ressources" >

<div class="">
  <div class="box">
    <div class="box-header">
      <h3 class="box-title">Contributeurs</h3>
      <div class="box-tools" ng-show="owner == user_id">
        <div class="input-group" style="width: 150px;">
          <input type="text" class="form-control input-sm pull-right" ng-model="email" placeholder="Email">
          <div class="input-group-btn">
            <button class="btn btn-sm btn-default" ng-click="add_ressource()"><i class="fa fa-plus"></i></button>
          </div>
        </div>
      </div>
    </div><!-- /.box-header -->
    <div class="box-body table-responsive no-padding">
      <table class="table table-hover">
        <tbody><tr>
          <th>#</th>
          <th>Name</th>
          <th>Email</th>
          <th></th>
        </tr>
        <tr ng-repeat="u in projet.contributeurs">
          <td>{{$index + 1}}</td>
          <td>{{ u.nom }} {{ u.prenom }}</td>
          <td>{{ u.email }}</td>
          <td>
            <button class="btn btn-sm btn-danger" ng-click="del_ressource($index)" ng-show="owner == user_id"><i class="fa fa-remove"></i></button>
          </td>
        </tr>
      </tbody></table>
    </div><!-- /.box-body -->
  </div>
</div>
</section>
