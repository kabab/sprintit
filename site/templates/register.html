<div class="register-box-body">
  <p class="login-box-msg">Register a new membership</p>
  <form  ng-controller="RegisterCtrl">
    <div class="form-group has-feedback">
      <input type="text" ng-model="utilisateur.prenom" class="form-control" placeholder="First name">
      <span class="glyphicon glyphicon-user form-control-feedback"></span>
    </div>
    <div class="form-group has-feedback">
      <input type="text" ng-model="utilisateur.nom" class="form-control" placeholder="Last name">
      <span class="glyphicon glyphicon-user form-control-feedback"></span>
    </div>
    <div class="form-group has-feedback">
      <input type="email" ng-model="utilisateur.email" class="form-control" placeholder="Email">
      <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
    </div>
    <div class="form-group has-feedback">
      <input type="password" ng-model="utilisateur.password" class="form-control" placeholder="Password">
      <span class="glyphicon glyphicon-lock form-control-feedback"></span>
    </div>
    <div class="form-group has-feedback">
      <input type="password" ng-model="utilisateur.passwordConfirmation" class="form-control" placeholder="Retype password">
      <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
    </div>
    <div class="row">
      <div class="col-xs-4 pull-right">
        <button type="submit" ng-click="register()" class="btn btn-primary btn-block btn-flat">Register</button>
      </div><!-- /.col -->
    </div>
  </form>
  <a href="login.html" class="text-center">I already have a membership</a>
</div><!-- /.form-box -->
