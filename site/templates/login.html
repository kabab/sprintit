<div class="login-box-body">
  <p class="login-box-msg">Sign in to access the platform</p>
  <form>
    <div class="form-group has-feedback">
      <input type="email" ng-model="utilisateur.email" class="form-control" placeholder="Email">
      <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
    </div>
    <div class="form-group has-feedback">
      <input type="password" ng-model="utilisateur.password" class="form-control" placeholder="Password">
      <span class="glyphicon glyphicon-lock form-control-feedback"></span>
    </div>
    <div class="row">
      <div class="col-xs-8">
        <div class="checkbox icheck">
          <label>
            <input type="checkbox"> Remember Me
          </label>
        </div>
      </div><!-- /.col -->
      <div class="col-xs-4">
        <button type="submit" ng-click="login()" class="btn btn-primary btn-block btn-flat">Login</button>
      </div><!-- /.col -->
    </div>
  </form>

  <a href="#">I forgot my password</a><br>
  <a href="register.html" class="text-center">Register a new membership</a>

</div><!-- /.login-box-body -->
